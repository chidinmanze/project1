<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" 
    >

    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>WeatherDine</title>

  </head>
  
  <body>

    <header>

      <!-- Top picture -->
      <div id="picture" class="jumbotron jumbotron-fluid">
        <div class="container" >
          <h1 class="display-4">WeatherDine</h1>
          <p class="lead"> Helping travelers create the best experiences. </p>
        </div>
      </div>

    </header>

    <!-- Container Details  -->
    <div class="container">
      
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-sm-4">
      
              <!-- Input Field for Search -->
              <div class="input-group">

                <input type="text" class="form-control align-text-middle" id="search" placeholder="Discover" aria-label="enter city name" aria-describedby="search button">

              <div class="input-group-append search">

              <button class="btn btn-outline-secondary" type="button" id="search-button">

                <!-- Search button icon -->
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentcolor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>

              </button>
            </div>
          </div>
        </div>
      </div>
            
      <!-- History drop down -->
      <div class="dropdown">

        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">

          Dropdown button

        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>

      </div>
      
        
      <!-- 5 Day Weather Cardstyle Layout -->
      <div class="row justify-content-center">
        <div class="col-sm-4-md-8-lg-12">
          <h2 id="city-time"></h2>
          <div class="card-group" id="days">

            <!-- Programatically added weather cards --> 
            
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="container" id="resultsBackground">
        
        <!-- Programatically added results cards --> 
      
      </div>

    </div>

  </body>

  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- script.js relative path -->
  <script src="assets/js/script.js"></script>

  <!-- moment api library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.js"></script>

</html>
